<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
  <div class="popup popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="logo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
      </div>
      <div>
        <h1>NoBet</h1>
        <p class="subtitle">Защита от азартных сайтов</p>
      </div>
    </div>

    <!-- Toggle -->
    <div class="toggle-row">
      <div>
        <div class="label">Блокировка</div>
        <div class="status" id="statusText">Активна</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="toggleEnabled" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="number" id="todayCount">0</div>
        <div class="label">Сегодня</div>
      </div>
      <div class="stat-card">
        <div class="number" id="weekCount">0</div>
        <div class="label">За неделю</div>
      </div>
    </div>

    <!-- Buttons -->
    <button class="btn btn-primary" id="btnSite">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      Перейти на сайт
    </button>

    <button class="btn btn-danger" id="btnSOS">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
      Экстренная помощь — Чат
    </button>

    <button class="btn btn-ghost" id="btnSettings">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      Настройки
    </button>

    <!-- Модалка при попытке отключить (внутри контейнера) -->
    <div id="disableModal" class="modal-overlay" style="display:none">
    <div class="modal-box">
      <h3 class="modal-title">Ты столько держался</h3>
      <p class="modal-text">Каждый день без срыва — это победа. Сейчас отключить — значит отдать контроль зависимости.</p>
      <p class="modal-text">Доверенное лицо уже получило уведомление. Подумай ещё раз — возможно, это импульс, который пройдёт.</p>
      <div class="modal-buttons">
        <button type="button" class="btn btn-primary" id="disableCancel">Передумал</button>
        <button type="button" class="btn btn-danger" id="disableConfirm">Всё равно отключить</button>
      </div>
    </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
