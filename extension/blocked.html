<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт заблокирован — SafeBet AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="blocked-page">
    <!-- Icon -->
    <div class="blocked-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
      </svg>
    </div>

    <!-- Title -->
    <h1 class="blocked-title">Стоп. Сделай паузу.</h1>
    <p class="blocked-domain" id="blockedDomain"></p>

    <!-- Questions -->
    <div class="questions">
      <p class="question">Почему ты здесь прямо сейчас?</p>
      <p class="question">Что ты почувствуешь после?</p>
      <p class="question">Есть ли другой способ справиться с тем, что ты чувствуешь?</p>
    </div>

    <!-- Timer -->
    <div class="timer-section">
      <div class="timer-circle">
        <svg viewBox="0 0 120 120">
          <circle class="bg" cx="60" cy="60" r="54"/>
          <circle class="progress" id="timerProgress" cx="60" cy="60" r="54"
            stroke-dasharray="339.292" stroke-dashoffset="0"/>
        </svg>
        <div class="timer-text" id="timerText">60</div>
      </div>
      <p class="timer-label">Подожди и подумай</p>
    </div>

    <!-- Actions (hidden until timer ends) -->
    <div class="actions" id="actions">
      <button class="btn btn-primary" id="btnBack">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
        Вернуться назад
      </button>
      <button class="btn btn-primary" id="btnChat">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
        Открыть чат поддержки
      </button>
      <button class="btn btn-continue" id="btnContinue">
        Всё равно продолжить
      </button>
    </div>
  </div>

  <!-- Password modal for strict mode -->
  <div class="modal-overlay" id="passwordModal">
    <div class="modal">
      <h3>Строгий режим</h3>
      <p>Введите пароль, чтобы разблокировать доступ</p>
      <input type="password" class="input" id="passwordInput" placeholder="Пароль">
      <p class="error" id="passwordError" style="display:none">Неверный пароль</p>
      <button class="btn btn-primary btn-sm" id="btnUnlock">Разблокировать</button>
      <button class="btn btn-ghost btn-sm" id="btnCancelModal" style="margin-top:8px">Отмена</button>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
