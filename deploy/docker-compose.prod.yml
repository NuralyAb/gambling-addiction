# ============================================
# NoBet - Production (nobet.kz, HTTPS)
# ============================================
# Запуск: docker compose -f deploy/docker-compose.prod.yml --env-file .env up -d --build
#
# Перед первым запуском получите SSL:
#   sudo bash deploy/ssl-setup.sh nobet.kz
# ============================================

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://placeholder.supabase.co}
        - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-placeholder}
    container_name: nobet-app
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VPN_CONFIG_DIR=/app/vpn-config
    volumes:
      - ../vpn-config:/app/vpn-config:ro
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nobet

  nginx:
    image: nginx:alpine
    container_name: nobet-nginx
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nobet.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - nobet

networks:
  nobet:
    driver: bridge
