# ============================================
# SafeBet AI - Production (nobet.kz, HTTPS)
# ============================================
# Запуск: docker compose -f deploy/docker-compose.prod.yml --env-file .env up -d --build
#
# Перед первым запуском получите SSL:
#   sudo bash deploy/ssl-setup.sh nobet.kz
# ============================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safebet-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - safebet

  nginx:
    image: nginx:alpine
    container_name: safebet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/safebet.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - safebet

networks:
  safebet:
    driver: bridge
