# ============================================
# NoBet - Production HTTPS (nobet.kz)
# Алиас для docker-compose.prod.yml
# ============================================

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: nobet-app
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nobet

  nginx:
    image: nginx:alpine
    container_name: nobet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nobet.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - nobet

networks:
  nobet:
    driver: bridge
