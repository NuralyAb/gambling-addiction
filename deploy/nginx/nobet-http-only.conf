# ============================================
# Nginx конфиг БЕЗ SSL (для начала, до настройки Let's Encrypt)
# Используйте этот файл, если пока нет домена или SSL
# ============================================

upstream nobet_app {
    server app:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    access_log /var/log/nginx/nobet_access.log;
    error_log /var/log/nginx/nobet_error.log;

    client_max_body_size 10M;

    location / {
        proxy_pass http://nobet_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }
}
