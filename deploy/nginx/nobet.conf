# ============================================
# Nginx конфиг для NoBet (nobet.kz)
# ============================================

upstream nobet_app {
    server app:3000;
    keepalive 64;
}

upstream nobet_adguard {
    server host.docker.internal:5181;
    keepalive 4;
}

# Редирект HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nobet.kz www.nobet.kz;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nobet.kz www.nobet.kz;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/nobet.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nobet.kz/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Логи
    access_log /var/log/nginx/nobet_access.log;
    error_log /var/log/nginx/nobet_error.log;

    # Лимиты
    client_max_body_size 10M;

    # Pi-hole API v6 — /api/groups, /api/domains и т.д. (NoBet использует /api/admin, /api/auth)
    location ~ ^/api/(groups|domains|dns|clients|blocking|docs|config|version|network|system) {
        proxy_pass http://nobet_adguard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
    }
    # Pi-hole панель (VPN) — https://nobet.kz/adguard/
    location = /adguard {
        return 301 $scheme://$host/adguard/;
    }
    # NoBet admin — только точное совпадение /admin (страница)
    location = /admin {
        proxy_pass http://nobet_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Pi-hole: всё под /admin/ (api.php, scripts, js, css) — идёт в Pi-hole
    location /admin/ {
        proxy_pass http://nobet_adguard/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
    }
    location /adguard/ {
        proxy_pass http://nobet_adguard/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect /admin/ /adguard/admin/;
        proxy_redirect /admin /adguard/admin;
        proxy_redirect / /adguard/;
        proxy_read_timeout 90s;
        # Переписать пути /admin в HTML на /adguard/admin (чтобы JS/CSS загружались)
        sub_filter 'href="/admin' 'href="/adguard/admin';
        sub_filter 'src="/admin' 'src="/adguard/admin';
        sub_filter 'url(/admin' 'url(/adguard/admin';
        sub_filter 'action="/admin' 'action="/adguard/admin';
        sub_filter_once off;
        sub_filter_types text/html;
    }

    # Проксирование в приложение
    location / {
        proxy_pass http://nobet_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }
}
